<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--BS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Form</title>
</head>
<body>
    <!--INTESTAZIONE-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
  <div class="container-fluid">
    <!--logo-->
    <img src="../img/duck.png" alt="logo" width="80">
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
            <!--nav hamburger list-->
            <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
    </header>

    <!--contenuto principale-->  
<div class="container mt-3">

    <!--titolo-->

    <h1 class="mb-4">Nuovo Libro</h1>
    <form action="URL">
        
        <div class="row g-3">
            <!--nome autore-->
            <div class="col">
                <label for="inputEmail4" class="form-label"> Nome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il nome autore" aria-label="First name">
            </div>

            <!--cognome autore-->
            <div class="col">
                <label for="inputEmail4" class="form-label"> Cognome Autore</label>
                <input type="text" class="form-control" placeholder="Inserisci il cognome autore" aria-label="Last name">
            </div>

            <!--titolo-->
            <div class="col-12">
                <label for="inputEmail4" class="form-label"> Titolo </label>
                <input type="text" class="form-control" placeholder="Inserisci il titolo del libro" aria-label="Last name">
                <div id="emailHelp" class="form-text">Titolo versione italiana</div>
            </div>

            <div class="col-sm-12 col-lg-4">
                <label for="exampleInputEmail1" class="form-label">Genere</label>
                <select class="form-select" aria-label="Default select example">
                <option selected>Scegli il genere</option>
                <option value="1">Horror</option>
                <option value="2">Thriller</option>
                <option value="3">Giallo</option>
                </select>
            </div>

            <div class="col-sm-12 col-lg-4">
                <label for="inputEmail4" class="form-label"> Anno di Pubblicazione</label>
                <input type="text" class="form-control" placeholder="Inserisci l'anno" aria-label="Last name">
            </div>
                
            <div class="col-sm-12 col-lg-4">
                <label for="inputEmail4" class="form-label"> ISBN#</label>
                <input type="text" class="form-control" placeholder="Inserisci il codice ISBN#" aria-label="Last name">
            </div>
            <hr class="mt-5 mb-4">
            <!--note-->
            <div class="col">
                <label for="inputEmail4" class="form-label"> Note </label>
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                    <label for="floatingTextarea2">Inserisci eventuali note sul libro</label>
                </div>

                <div class="col my-3">
                <div class="form-check">
  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
  <label class="form-check-label" for="checkDefault">
    Disponibile anche in digitale
  </label>
</div>
</div>
<div class="col">
    <button type="button" class="btn btn-primary">Aggiungi Libro</button>
</div>

                
            </div>

</div>
        

    </form>

</div>

    
</body>
</html>
